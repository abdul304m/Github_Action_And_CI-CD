name: Advanced GitHub Actions Example

env:
  CUSTOM_VAR: "Hello from workflow env"

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  env-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Print environment variable
        run: echo "CUSTOM_VAR is: $CUSTOM_VAR"

  secrets-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Print secret
        run: echo "Access token is: ${{ secrets.ACCESS_TOKEN }}"

  conditional-job:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set output for next step
        id: step-one
        run: echo "value=hello from conditional job" >> $GITHUB_OUTPUT

      - name: Use output
        run: echo "Received value: ${{ steps.step-one.outputs.value }}"

